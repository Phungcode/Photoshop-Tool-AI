    <script>
        function openCity(evt, cityName) {
    var i, x, tablinks;
    x = document.getElementsByClassName("city");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < x.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " w3-red";
  }
     $('button').on('click', function() {
          new CSInterface().evalScript($(this).data('function'));
     });
     (function() {
    'use strict';
    var csInterface = new CSInterface();
    var scriptAlert = "Quick Snapshot says";

    function init() {
        themeManager.init();
    }
    window.oncontextmenu = function() {
        return false;
    };
    var mnuLicRemove = '<Menu><MenuItem Id="remove" Label="Gỡ bản quyền" Enabled="true" /></Menu>';
    csInterface.setPanelFlyoutMenu(mnuLicRemove);
    csInterface.addEventListener('com.adobe.csxs.events.flyoutMenuClicked', function(event) {
        switch (event.data.menuId) {
            case 'remove':
                try {
                    csInterface.evalScript('Start(true)');
                } catch (e) {}
                break;
            default:
                break;
        }
    });
    csInterface.evalScript('Start()', function(_o) {
        init();
    });
}());
